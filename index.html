<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slope Logic - AI Ski Coach</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 50px;
      color: white;
    }

    .logo {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .tagline {
      font-size: 20px;
      opacity: 0.95;
      font-weight: 300;
    }

    /* Upload Section */
    .upload-section {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      text-align: center;
    }

    .upload-title {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }

    .upload-subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 40px;
    }

    .upload-btn {
      display: inline-block;
      padding: 18px 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    input[type="file"] {
      display: none;
    }

    /* Video Player */
    .hidden {
      display: none !important;
    }

    #playerContainer {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      margin: 0 auto 30px auto;
      background-color: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    #resultsVideo, #resultsCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #resultsVideo { z-index: 1; }
    #resultsCanvas {
      z-index: 2;
      pointer-events: none;
    }

    /* Feedback Panel */
    #feedbackPanel {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 900px;
      margin: 0 auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }
      .logo {
        font-size: 36px;
      }
      .tagline {
        font-size: 16px;
      }
      .upload-section {
        padding: 40px 20px;
      }
      .upload-title {
        font-size: 24px;
      }
      .upload-btn {
        padding: 15px 36px;
        font-size: 16px;
      }
      #feedbackPanel {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">🎿 Slope Logic</div>
      <div class="tagline">AI-Powered Ski Form Analysis</div>
    </div>

    <div class="upload-section">
      <h2 class="upload-title">Analyze Your Ski Technique</h2>
      <p class="upload-subtitle">Upload a video of your skiing and get professional-level feedback on your form</p>
      <label for="videoUpload" class="upload-btn">
        📹 Choose Video File
      </label>
      <input type="file" id="videoUpload" accept="video/*">
    </div>

    <div id="playerContainer" class="hidden">
      <video id="resultsVideo" controls playsinline></video>
      <canvas id="resultsCanvas"></canvas>
    </div>

    <div id="feedbackPanel" style="display: none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/pose.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1620248257/drawing_utils.js" crossorigin="anonymous"></script>

  <script>
    // ============================================
    // IDEAL SKI FORM REFERENCE MODEL
    // ============================================
    const IDEAL_SKI_FORM = {
      kneeAngle: {
        min: 148,
        max: 161,
        unit: "degrees",
        description: "Athletic stance with proper knee flex"
      },
      hipPosition: {
        minForward: -2.4,
        maxForward: 1.2,
        unit: "cm",
        description: "Hips slightly forward of shoulders for balance"
      },
      stanceWidth: {
        minPercent: 70,
        maxPercent: 84,
        unit: "percent",
        description: "Approximately shoulder-width stance"
      },
      torsoAngle: {
        min: 10,
        max: 16,
        unit: "degrees",
        description: "Slight forward lean in upper body"
      },
      weightDistribution: {
        min: 45,
        max: 55,
        unit: "percent",
        description: "Centered weight between both feet"
      }
    };

    // ============================================
    // BIOMECHANICAL ANALYSIS FUNCTIONS
    // ============================================

    function calculateAngle(pointA, pointB, pointC) {
      const radians = Math.atan2(pointC.y - pointB.y, pointC.x - pointB.x) -
                      Math.atan2(pointA.y - pointB.y, pointA.x - pointB.x);
      let angle = Math.abs(radians * 180.0 / Math.PI);
      if (angle > 180.0) {
        angle = 360 - angle;
      }
      return angle;
    }

    function calculateDistance(pointA, pointB) {
      const dx = pointB.x - pointA.x;
      const dy = pointB.y - pointA.y;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function analyzeSkiForm(landmarks) {
      const LEFT_SHOULDER = 11;
      const RIGHT_SHOULDER = 12;
      const LEFT_HIP = 23;
      const RIGHT_HIP = 24;
      const LEFT_KNEE = 25;
      const RIGHT_KNEE = 26;
      const LEFT_ANKLE = 27;
      const RIGHT_ANKLE = 28;

      const feedback = [];

      function calculateScore(value, min, max) {
        if (value >= min && value <= max) {
          return 100;
        }
        const midpoint = (min + max) / 2;
        const tolerance = (max - min) / 2;
        const deviation = Math.abs(value - midpoint);
        const score = Math.max(0, 100 - (deviation / tolerance) * 50);
        return Math.round(score);
      }

      // 1. Knee angles
      const leftKneeAngle = calculateAngle(
        landmarks[LEFT_HIP],
        landmarks[LEFT_KNEE],
        landmarks[LEFT_ANKLE]
      );
      const rightKneeAngle = calculateAngle(
        landmarks[RIGHT_HIP],
        landmarks[RIGHT_KNEE],
        landmarks[RIGHT_ANKLE]
      );

      const avgKneeAngle = (leftKneeAngle + rightKneeAngle) / 2;
      const kneeScore = calculateScore(avgKneeAngle, IDEAL_SKI_FORM.kneeAngle.min, IDEAL_SKI_FORM.kneeAngle.max);

      if (avgKneeAngle < IDEAL_SKI_FORM.kneeAngle.min) {
        feedback.push({
          category: "Knee Angle",
          emoji: avgKneeAngle < 140 ? "🔴" : "🟡",
          status: avgKneeAngle < 140 ? "error" : "warning",
          message: `Too much knee bend (${avgKneeAngle.toFixed(0)}°). Stand up slightly.`,
          score: kneeScore
        });
      } else if (avgKneeAngle > IDEAL_SKI_FORM.kneeAngle.max) {
        feedback.push({
          category: "Knee Angle",
          emoji: avgKneeAngle > 170 ? "🔴" : "🟡",
          status: avgKneeAngle > 170 ? "error" : "warning",
          message: `Legs too straight (${avgKneeAngle.toFixed(0)}°). Bend knees more.`,
          score: kneeScore
        });
      } else {
        feedback.push({
          category: "Knee Angle",
          emoji: "🟢",
          status: "good",
          message: `Perfect knee bend (${avgKneeAngle.toFixed(0)}°)`,
          score: kneeScore
        });
      }

      // 2. Hip position
      const leftShoulder = landmarks[LEFT_SHOULDER];
      const rightShoulder = landmarks[RIGHT_SHOULDER];
      const leftHip = landmarks[LEFT_HIP];
      const rightHip = landmarks[RIGHT_HIP];

      const shoulderMidX = (leftShoulder.x + rightShoulder.x) / 2;
      const hipMidX = (leftHip.x + rightHip.x) / 2;
      const hipOffset = (hipMidX - shoulderMidX) * 100;

      const hipScore = calculateScore(hipOffset, IDEAL_SKI_FORM.hipPosition.minForward, IDEAL_SKI_FORM.hipPosition.maxForward);

      if (hipOffset < IDEAL_SKI_FORM.hipPosition.minForward) {
        feedback.push({
          category: "Hip Position",
          emoji: hipOffset < -10 ? "🔴" : "🟡",
          status: hipOffset < -10 ? "error" : "warning",
          message: "Hips too far back. Move weight forward.",
          score: hipScore
        });
      } else if (hipOffset > IDEAL_SKI_FORM.hipPosition.maxForward) {
        feedback.push({
          category: "Hip Position",
          emoji: hipOffset > 10 ? "🔴" : "🟡",
          status: hipOffset > 10 ? "error" : "warning",
          message: "Hips too far forward. Shift weight back slightly.",
          score: hipScore
        });
      } else {
        feedback.push({
          category: "Hip Position",
          emoji: "🟢",
          status: "good",
          message: "Perfect hip alignment",
          score: hipScore
        });
      }

      // 3. Stance width
      const shoulderWidth = calculateDistance(leftShoulder, rightShoulder);
      const leftAnkle = landmarks[LEFT_ANKLE];
      const rightAnkle = landmarks[RIGHT_ANKLE];
      const ankleWidth = calculateDistance(leftAnkle, rightAnkle);
      const stanceWidthPercent = (ankleWidth / shoulderWidth) * 100;

      const stanceScore = calculateScore(stanceWidthPercent, IDEAL_SKI_FORM.stanceWidth.minPercent, IDEAL_SKI_FORM.stanceWidth.maxPercent);

      if (stanceWidthPercent < IDEAL_SKI_FORM.stanceWidth.minPercent) {
        feedback.push({
          category: "Stance Width",
          emoji: stanceWidthPercent < 60 ? "🔴" : "🟡",
          status: stanceWidthPercent < 60 ? "error" : "warning",
          message: "Stance too narrow. Widen your feet to shoulder width.",
          score: stanceScore
        });
      } else if (stanceWidthPercent > IDEAL_SKI_FORM.stanceWidth.maxPercent) {
        feedback.push({
          category: "Stance Width",
          emoji: stanceWidthPercent > 100 ? "🔴" : "🟡",
          status: stanceWidthPercent > 100 ? "error" : "warning",
          message: "Stance too wide. Bring feet closer together.",
          score: stanceScore
        });
      } else {
        feedback.push({
          category: "Stance Width",
          emoji: "🟢",
          status: "good",
          message: "Excellent stance width",
          score: stanceScore
        });
      }

      // 4. Torso angle
      const shoulderMidY = (leftShoulder.y + rightShoulder.y) / 2;
      const hipMidY = (leftHip.y + rightHip.y) / 2;
      const torsoAngle = Math.atan2(Math.abs(hipMidX - shoulderMidX), Math.abs(hipMidY - shoulderMidY)) * 180 / Math.PI;

      const torsoScore = calculateScore(torsoAngle, IDEAL_SKI_FORM.torsoAngle.min, IDEAL_SKI_FORM.torsoAngle.max);

      if (torsoAngle < IDEAL_SKI_FORM.torsoAngle.min) {
        feedback.push({
          category: "Torso Angle",
          emoji: torsoAngle < 5 ? "🔴" : "🟡",
          status: torsoAngle < 5 ? "error" : "warning",
          message: "Too upright. Lean forward slightly for better control.",
          score: torsoScore
        });
      } else if (torsoAngle > IDEAL_SKI_FORM.torsoAngle.max) {
        feedback.push({
          category: "Torso Angle",
          emoji: torsoAngle > 25 ? "🔴" : "🟡",
          status: torsoAngle > 25 ? "error" : "warning",
          message: "Leaning too far forward. Stand up slightly.",
          score: torsoScore
        });
      } else {
        feedback.push({
          category: "Torso Angle",
          emoji: "🟢",
          status: "good",
          message: "Perfect forward lean",
          score: torsoScore
        });
      }

      // 5. Weight distribution
      const ankleRangeX = Math.abs(rightAnkle.x - leftAnkle.x);
      let weightBalance;
      if (ankleRangeX > 0.001) {
        const hipShiftFromLeft = hipMidX - leftAnkle.x;
        weightBalance = (hipShiftFromLeft / ankleRangeX) * 100;
        weightBalance = Math.max(0, Math.min(100, weightBalance));
      } else {
        weightBalance = 50;
      }

      const weightScore = calculateScore(weightBalance, IDEAL_SKI_FORM.weightDistribution.min, IDEAL_SKI_FORM.weightDistribution.max);

      if (weightBalance < IDEAL_SKI_FORM.weightDistribution.min) {
        feedback.push({
          category: "Weight Distribution",
          emoji: weightBalance < 35 ? "🔴" : "🟡",
          status: weightBalance < 35 ? "error" : "warning",
          message: "Weight shifted to the left. Center your balance.",
          score: weightScore
        });
      } else if (weightBalance > IDEAL_SKI_FORM.weightDistribution.max) {
        feedback.push({
          category: "Weight Distribution",
          emoji: weightBalance > 65 ? "🔴" : "🟡",
          status: weightBalance > 65 ? "error" : "warning",
          message: "Weight shifted to the right. Center your balance.",
          score: weightScore
        });
      } else {
        feedback.push({
          category: "Weight Distribution",
          emoji: "🟢",
          status: "good",
          message: "Perfect weight balance",
          score: weightScore
        });
      }

      return feedback;
    }

    // ============================================
    // SUMMARY REPORT FUNCTIONS
    // ============================================

    function calculateSummary(feedbackHistory) {
      if (feedbackHistory.length === 0) return null;

      const metricData = {};

      feedbackHistory.forEach(feedbackArray => {
        feedbackArray.forEach(item => {
          if (!metricData[item.category]) {
            metricData[item.category] = {
              category: item.category,
              scores: [],
              messages: []
            };
          }
          metricData[item.category].scores.push(item.score);
          metricData[item.category].messages.push(item.message);
        });
      });

      const summary = Object.keys(metricData).map(category => {
        const data = metricData[category];
        const avgScore = Math.round(data.scores.reduce((a, b) => a + b, 0) / data.scores.length);

        const messageCounts = {};
        data.messages.forEach(msg => {
          messageCounts[msg] = (messageCounts[msg] || 0) + 1;
        });
        const mostCommonMessage = Object.keys(messageCounts).reduce((a, b) =>
          messageCounts[a] > messageCounts[b] ? a : b
        );

        let emoji, status;
        if (avgScore >= 80) {
          emoji = '🟢';
          status = 'good';
        } else if (avgScore >= 60) {
          emoji = '🟡';
          status = 'warning';
        } else {
          emoji = '🔴';
          status = 'error';
        }

        return {
          category,
          score: avgScore,
          message: mostCommonMessage,
          emoji,
          status
        };
      });

      return summary;
    }

    function displaySummaryReport(summary) {
      const feedbackPanel = document.getElementById('feedbackPanel');

      const sortedByScore = [...summary].sort((a, b) => a.score - b.score);
      const areasToImprove = sortedByScore.slice(0, 3);
      const strengths = sortedByScore.slice(-3).reverse().filter(item => item.score >= 70);
      const overallScore = Math.round(summary.reduce((sum, item) => sum + item.score, 0) / summary.length);

      feedbackPanel.innerHTML = `
        <div style="text-align: center; border-bottom: 3px solid #667eea; padding-bottom: 20px; margin-bottom: 30px;">
          <h2 style="margin: 0 0 10px 0; font-size: 32px; color: #333; font-weight: 700;">📊 Performance Summary</h2>
          <p style="color: #666; font-size: 14px;">Based on ${summary.length} metrics analyzed throughout your run</p>
        </div>

        <div style="font-size: 36px; font-weight: 700; text-align: center; margin-bottom: 40px; padding: 25px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 15px; color: white;">
          Overall Score: ${overallScore}/100
        </div>

        <div style="margin-bottom: 35px;">
          <h3 style="font-size: 20px; margin: 0 0 20px 0; color: #f44336; font-weight: 600;">🎯 Top Areas to Improve</h3>
          ${areasToImprove.map(item => `
            <div style="margin-bottom: 15px; padding: 20px; background: #fff5f5; border-radius: 12px; border-left: 5px solid #f44336;">
              <div style="font-weight: 600; margin-bottom: 10px; font-size: 16px; color: #333;">
                ${item.emoji} ${item.category} <span style="float: right; color: #f44336; font-size: 18px;">${item.score}/100</span>
              </div>
              <div style="font-size: 15px; color: #666; padding-left: 15px;">
                → ${item.message}
              </div>
            </div>
          `).join('')}
        </div>

        ${strengths.length > 0 ? `
          <div style="margin-bottom: 35px;">
            <h3 style="font-size: 20px; margin: 0 0 20px 0; color: #4caf50; font-weight: 600;">✅ What You Did Well</h3>
            ${strengths.map(item => `
              <div style="margin-bottom: 12px; padding: 18px; background: #f1f8f4; border-radius: 12px; border-left: 5px solid #4caf50; display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: 600; color: #333; font-size: 16px;">${item.emoji} ${item.category}</span>
                <span style="color: #4caf50; font-weight: 700; font-size: 18px;">${item.score}/100</span>
              </div>
            `).join('')}
          </div>
        ` : ''}

        <button onclick="location.reload()" style="width: 100%; padding: 18px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);">
          🔄 Analyze Another Video
        </button>
      `;

      feedbackPanel.style.display = 'block';
    }

    // ============================================
    // MAIN APPLICATION LOGIC
    // ============================================

    document.addEventListener('DOMContentLoaded', () => {
      const videoUpload = document.getElementById('videoUpload');
      const playerContainer = document.getElementById('playerContainer');
      const resultsVideo = document.getElementById('resultsVideo');
      const resultsCanvas = document.getElementById('resultsCanvas');
      const feedbackPanel = document.getElementById('feedbackPanel');

      let feedbackHistory = [];

      const pose = new Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/${file}`
      });

      pose.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      pose.onResults(onResults);

      videoUpload.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          feedbackHistory = [];
          feedbackPanel.style.display = 'none';
          playerContainer.classList.remove('hidden');
          resultsVideo.src = URL.createObjectURL(file);
          resultsVideo.load();
        }
      });

      resultsVideo.addEventListener('play', () => {
        const processVideo = async () => {
          if (resultsVideo.paused || resultsVideo.ended) return;
          await pose.send({ image: resultsVideo });
          requestAnimationFrame(processVideo);
        };
        requestAnimationFrame(processVideo);
      });

      resultsVideo.addEventListener('ended', () => {
        if (feedbackHistory.length > 0) {
          const summary = calculateSummary(feedbackHistory);
          displaySummaryReport(summary);
        }
      });

      let resultsCount = 0;
      function onResults(results) {
        resultsCount++;

        const canvasCtx = resultsCanvas.getContext('2d');
        resultsCanvas.width = resultsVideo.videoWidth;
        resultsCanvas.height = resultsVideo.videoHeight;
        canvasCtx.clearRect(0, 0, resultsCanvas.width, resultsCanvas.height);

        if (results.poseLandmarks) {
          window.drawConnectors(canvasCtx, results.poseLandmarks, window.POSE_CONNECTIONS, { color: '#00FF00', lineWidth: 4 });
          window.drawLandmarks(canvasCtx, results.poseLandmarks, { color: '#FF0000', radius: 2 });

          if (resultsCount % 30 === 0) {
            const feedbackArray = analyzeSkiForm(results.poseLandmarks);
            feedbackHistory.push(feedbackArray);
          }
        }
      }
    });
  </script>
</body>
</html>
