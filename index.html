<!DOCTYPE html>
<html>
<head>
  <title>AI Ski Coach - Slope Logic</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f4f7f6;
      color: #333;
    }
    .hidden {
      display: none !important;
    }
    #playerContainer {
      position: relative;
      width: 100%;
      max-width: 720px;
      margin: 20px auto;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    #resultsVideo {
      width: 100%;
      height: auto;
      display: block;
    }
    #resultsCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #status {
      margin: 20px auto;
      padding: 10px;
      max-width: 720px;
      background: #fff;
      border-radius: 8px;
      font-size: 14px;
      color: #666;
    }
    .upload-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 20px 0;
    }
    .upload-btn:hover {
      opacity: 0.9;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>AI Ski Coach</h1>
  <p>Upload your ski video and watch the AI analyze your form in real-time.</p>

  <label for="videoUpload" class="upload-btn">Choose Video File</label>
  <input type="file" id="videoUpload" accept="video/*">

  <div id="status"></div>

  <div id="playerContainer" class="hidden">
    <video id="resultsVideo" controls playsinline></video>
    <canvas id="resultsCanvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/pose.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1620248257/drawing_utils.js" crossorigin="anonymous"></script>

  <script>
    const status = document.getElementById('status');

    function log(message) {
      console.log(message);
      status.textContent = message;
    }

    document.addEventListener('DOMContentLoaded', () => {
      log('Page loaded. Ready to upload video.');

      const videoUpload = document.getElementById('videoUpload');
      const playerContainer = document.getElementById('playerContainer');
      const resultsVideo = document.getElementById('resultsVideo');
      const resultsCanvas = document.getElementById('resultsCanvas');

      let poseInitialized = false;
      let pose;

      // Initialize MediaPipe Pose
      try {
        log('Initializing MediaPipe Pose...');
        pose = new Pose({
          locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/${file}`;
          }
        });

        pose.setOptions({
          modelComplexity: 1,
          smoothLandmarks: true,
          enableSegmentation: false,
          smoothSegmentation: false,
          minDetectionConfidence: 0.5,
          minTrackingConfidence: 0.5
        });

        pose.onResults(onResults);
        log('MediaPipe Pose initialized successfully!');
        poseInitialized = true;
      } catch (error) {
        log('Error initializing MediaPipe: ' + error.message);
        console.error(error);
      }

      // Handle video upload
      videoUpload.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (!file) {
          log('No file selected.');
          return;
        }

        log(`Video selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`);

        // Show player container
        playerContainer.classList.remove('hidden');

        // Create object URL and set video source
        const videoURL = URL.createObjectURL(file);
        resultsVideo.src = videoURL;

        log('Loading video...');
      });

      // Video loaded and ready
      resultsVideo.addEventListener('loadedmetadata', () => {
        log(`Video loaded! Duration: ${resultsVideo.duration.toFixed(2)}s. Click play to start analysis.`);

        // Set canvas size to match video
        resultsCanvas.width = resultsVideo.videoWidth;
        resultsCanvas.height = resultsVideo.videoHeight;

        console.log(`Video dimensions: ${resultsVideo.videoWidth}x${resultsVideo.videoHeight}`);
      });

      // Video error handling
      resultsVideo.addEventListener('error', (e) => {
        log('Error loading video: ' + e.message);
        console.error('Video error:', e);
      });

      // When video starts playing
      resultsVideo.addEventListener('play', () => {
        log('Video playing. AI analysis in progress...');

        if (!poseInitialized) {
          log('Warning: MediaPipe Pose not initialized!');
          return;
        }

        processVideoFrame();
      });

      // When video is paused
      resultsVideo.addEventListener('pause', () => {
        log('Video paused.');
      });

      // When video ends
      resultsVideo.addEventListener('ended', () => {
        log('Video ended. Upload another video to analyze.');
      });

      // Process video frames
      async function processVideoFrame() {
        if (resultsVideo.paused || resultsVideo.ended) {
          return;
        }

        try {
          await pose.send({ image: resultsVideo });
        } catch (error) {
          console.error('Error processing frame:', error);
        }

        requestAnimationFrame(processVideoFrame);
      }

      // Draw results
      function onResults(results) {
        const canvasCtx = resultsCanvas.getContext('2d');

        // Clear canvas
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, resultsCanvas.width, resultsCanvas.height);

        // Draw pose landmarks if detected
        if (results.poseLandmarks) {
          // Draw connections (skeleton lines)
          drawConnectors(
            canvasCtx,
            results.poseLandmarks,
            POSE_CONNECTIONS,
            { color: '#00FF00', lineWidth: 4 }
          );

          // Draw landmarks (joints)
          drawLandmarks(
            canvasCtx,
            results.poseLandmarks,
            { color: '#FF0000', lineWidth: 2, radius: 6 }
          );
        }

        canvasCtx.restore();
      }
    });
  </script>
</body>
</html>
